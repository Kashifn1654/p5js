<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var scale;
        var r, g, b;
        var r1, g2, b1;
        var x = 400;
        var y = 400;

        function setup() {
            createCanvas(800, 800);
            background(200) // backgoround white

            r = random;
            g = random;
            b = random;


            r1 = 250;
            g1 = 10;
            b1 = 100;

            scale = 2;
            strokeCap(ROUND);
        }

        function draw() {


            if (keyIsDown(LEFT_ARROW)) { // If left key is pressed or held down then these condition will follow:


                fill(r1, g1, b1);
                strokeWeight(1 * scale)

                x -= 5; //Moving the circle and lines horizontally

                stroke(r, g, b, 180);
            }

            if (keyIsDown(RIGHT_ARROW)) { // If right key is pressed or held down then these condition will follow:


                fill(r1, g1, b1);
                strokeWeight(1 * scale)

                x += 5; // moving horizontally  to the right




                stroke(r, g, b, 150);
            }
            if (keyIsDown(DOWN_ARROW)) { // If down key is pressed or held down then these condition will follow:


                fill(r1, g1, b1);
                //strokeWeight(1 * scale)
                y += 8;

                stroke(r, g, b, 150);
            }

            if (keyIsDown(UP_ARROW)) { // If up key is pressed or held down then these condition will follow:


                fill(random, random, b1);
                strokeWeight(1 * scale)
                y -= 8;
            }

             // If these key are pressed then this will happen:
            if (key === 'd') { // creates a rectangle that follows the mouse
                fill(random, random, random)
                rect(mouseX, mouseY, 50 * scale, 50 * scale)
                stroke(r, g, b, random(255));

            }

            if (key === 's') { //  decreases circle size
                scale = scale - 0.1
            }

            if (key === 'a') {// increses circle zize
                scale = scale + 0.1
            }

           
            ellipse(x, y, 50 * scale, 50 * scale);
            fill(r1, g1, b1);

        }

        function mousePressed() {
// when moused clicked background is random
            background(random(255), random(255), random(255))

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/kashifn1654/p5js/blob/master/Interaction-Project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
