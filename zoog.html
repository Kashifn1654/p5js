<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,1200);
           
           background(222,26,26) 
           /

            
            //head
            fill(30,60,180);
            strokeWeight(12);
            rect(250,350,300,200);
            rect(350,550,100,80)   //neck
            rect(240,630,340,200); //body
            stroke("green")
            textSize(28)
            text("I am a robot",400,700);
            
            
            //arms
            stroke(0)
            line(240,670,140,730) // left
            line(580,670,680,730)
            
            //head 3d 
            strokeWeight(0);
            quad(250,350,300,325,500,325,550,350);
            strokeWeight(12);
            line(250,345,300,325);
            line(550,345,500,325);
            line(300,325,500,325);
            
            //eyes
            fill('yellow')
            strokeWeight(10);
            stroke('black')
            point(400,440) // nose
            stroke(0)
            strokeWeight()
            ellipse(305,415,40,110);
            ellipse(500,415,40,110); //right
            
            
        
            
            //mouth
            
            noFill()
            strokeWeight(10);
            stroke('green');
            curve(250,350,350,500,450,500,550,350);

            
            //legs
            stroke(0)
            fill(30,60,180)
            ellipseMode(CORNER);
            ellipse(290,830,80,160); //left
            ellipse(490,830,80,160) // right 
            
            
            
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Kashifn1654/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>





</html>
